<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign Out</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    h1 {
        color: #333;
    }
    
    p {
        color: #666;
    }
    
    #signout-button {
        background-color: #f44336;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
        transition: background-color 0.3s;
    }
    
    #signout-button:hover {
        background-color: #d32f2f;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Sign Out</h1>
        <p>Are you sure you want to sign out?</p>
        <button id="signout-button"><a href="/signouthome">confirm Sign Out</a></button>
    </div>
</body>
</html>
